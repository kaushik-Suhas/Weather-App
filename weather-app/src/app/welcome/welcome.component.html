<div class="container">
  <h1 class="title">Weather Forecast</h1>
<ul>
  <div>
    <mat-form-field class="inp" appearance="fill">
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div class="btn">
    <button type="submit" [disabled]="!this.name"
    mat-raised-button [ngStyle]="{backgroundColor: 'black', color: 'white'}"
     (click)="openDialog()">Select Location</button>
  </div>
  <div *ngIf="location">
    You chose: <i>{{location}}</i>
  </div>
</ul>
</div>
